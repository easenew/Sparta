	<div class="item">

		<h1>앰브로토스 팝니다</h1><h3>가격: 195,000원</h3>
		<h4>인간의 몸의 가장 작은 단위는 세포입니다. 육체는 약 60-100조개의 세포로 이루어져있습니다. 세포와 세포간 커뮤니케이션으로 몸 안에 들어오는 독소와 영양소를 구분해내는 당사슬을 튼튼하게 만들어 근본적인 세포의 힘을 길러주는 글리코 영양소를 담은 앰브로토스입니다.</h4>
	 <div class="form-post" id="post-box">
	      <div>

	          <label for="exampleFormControlInput1">주문자성함</label>

	        <div class="input-group mb-3">
			  <div class="input-group-prepend">
			    <label class="input-group-text" for="inputGroupSelect01">수량</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01">
			    <option selected>수량...</option>
			    <option value="1">1개</option>
			    <option value="2">2개</option>
			    <option value="3">3개</option>
			  </select>
			</div>
			 <div class="form-group">
	          <label for="exampleFormControlInput1">주소</label>
	          <input class="form-control" placeholder="">
	        </div>
	        <div class="form-group">
	          <label for="exampleFormControlTextarea1">전화번호</label>
	            <input type="number" class="form-control" aria-label="Amount">
</div>
	        </div>

	      </div>

</div>
